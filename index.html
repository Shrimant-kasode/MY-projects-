<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport"
    content="width=device-width, initial-scale=1.0">
  <title>Login Page</title>
  <link rel="stylesheet" href="style.css">

  <script async src="https://pagead2.googlesyndication.com/pagead/js/adsbygoogle.js?client=ca-pub-9731781745204905"
     crossorigin="anonymous"></script>
</head>

<body>
  <header class="header">
    <h2>Login Page</h2>
    <a href=""></a>
  </header>
  
  <main class="page">
    <div class="box">
      <h2>Login</h2>
      <form class="form">
        <input type="email" id="email" placeholder="Email Address"
          required>
        <input type="password" id="password" placeholder="Password"
          required>
        <!-- Toggle password visibility BELOW input, on its own line -->
        <div class="toggle-pass">
          <input type="checkbox" id="togglePassword">
          <label for="togglePassword">Show
            Password</label>
        </div>
        <button class="button1" type="submit">Login</button>
      </form>
      <p class="for"><a href="#">Forgot
          Password?</a></p>
      <p class="flex"><a href="signin.html">Create a New account</a>
      </p>
    </div>
  </main>
  <footer>
    <p>copyright ©️ by shrimant kasode
    </p>
  </footer>
</body>

</html>
